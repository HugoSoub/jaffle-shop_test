name: SQL Lint (SQLFluff via uv)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  lint-sql:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/profiles

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install Python deps (uv sync)
        run: uv sync --dev

      - name: Install dbt packages
        run: uv run dbt deps

      - name: Show versions
        run: |
          uv run dbt --version
          uv run python -m sqlfluff --version

      - name: Lint SQL with SQLFluff
        run: uv run python -m sqlfluff lint models
